<!DOCTYPE html>
<html>
<head>
    <meta charset="utf-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.css">
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <script src="https://cdnjs.cloudflare.com/ajax/libs/noUiSlider/15.7.0/nouislider.min.js"></script>
    <style>
        /* Estilos para el mapa */
        #map {
            height: 400px;
        }
    </style>
</head>
<body>
    <div id="map"></div>

    <!-- Agregar un elemento div para el control deslizante -->
    <div id="slider"></div>

    <script>
        // Crear un mapa Leaflet
        const map = L.map('map').setView([51.505, -0.09], 13);

        // Agregar una capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Crear un control deslizante de rango con noUiSlider
        const slider = document.getElementById('slider');
        noUiSlider.create(slider, {
            start: [0, 100], // Valores iniciales del rango
            connect: true, // Conectar los extremos del rango
            range: {
                'min': 0,
                'max': 100
            }
        });

        // Escuchar cambios en el control deslizante y actualizar el mapa en consecuencia
        slider.noUiSlider.on('update', function (values, handle) {
            // Obtener los valores del rango
            const [min, max] = values;

            // Actualizar el mapa, por ejemplo, ajustando la opacidad de una capa
            // Aquí puedes aplicar tu lógica específica para restringir los datos mostrados en el mapa.
            // Puedes usar min y max para filtrar y mostrar datos dentro del rango seleccionado.
            // Ejemplo: map.setOpacityForLayer(min, max);
        });
    </script>
</body>
</html>
