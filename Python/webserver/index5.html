<!DOCTYPE html>
<html>
<head>
    <title>JavierM</title>
    <!-- Vincula el archivo CSS externo -->
    <link rel="stylesheet" src="style.css"> 
    <script src="https://cdnjs.cloudflare.com/ajax/libs/socket.io/4.1.2/socket.io.js"></script>
    <!-- Agrega la biblioteca Leaflet -->
    <link rel="stylesheet" href="https://unpkg.com/leaflet@1.7.1/dist/leaflet.css" />
    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>
    <!-- Agrega la biblioteca FLatpickr -->
    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">
    <script src="https://cdn.jsdelivr.net/npm/flatpickr"></script>

    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/5.15.3/css/all.min.css" crossorigin="anonymous">

    <!-- Agrega la etiqueta link para el ícono (favicon) -->
    <link rel="icon" href="favicon64.png" type="image/x-icon">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Merriweather', serif;
            background-color: #ffffff;
            margin: 0;
            padding: 0;
       
        }

        /* Estilos para el cuadro de datos */
        #data-box {
            /*background-color: #f1fbff;*/
            border: 8px ridge #efbb1b;
            border-radius: 20px;
            margin: 20px auto;
            max-width: 1000px;
            padding: 20px;
            box-shadow: 0 0 20px rgb(79, 79, 79); /* Sombra del contenedor */
            background-color: #ffffff; /* Fondo blanco */
        }


        /* Estilos para el encabezado */
        #data-box h1 {
            background-color: #efbb1b;
            color: #000000;
            text-align: center;
            padding: 10px;
            border-radius: 50px;
            max-width: 500px;
            margin-left: 25%;
            box-shadow: 0 0 15px rgba(79, 79, 79); /* Sombra del contenedor */
        }


        /* Estilos para el mapa */
        #map {
            width: 100%;
            height:708px;
            margin-top: 0px;
     
           
        }

    </style>

    
</head>

<body>
    
    <!-- Agrega un contenedor para el mapa -->
    <div id="map"></div>
       
   

    <script>
       // Crea iconos personalizados
        var iconoRestaurante = L.icon({
            iconUrl: 'restaurantes.png',
            iconSize: [35, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        var iconoPersona = L.icon({
            iconUrl: 'persona.png',
            iconSize: [39, 41],
            iconAnchor: [12, 41],
            popupAnchor: [1, -34]
        });

        // Crea un mapa Leaflet
        const map = L.map('map').setView([11.019935559804493, -74.85108726909156], 19);

        // Agrega una capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Agrega un marcador para la ubicación de la persona
        var markerPersona = L.marker([11.019333003765201, -74.85082301137982], { icon: iconoPersona }).addTo(map);

        var restaurantes = [
            { nombre: 'Bocas de Ceniza', lat: 11.020920422758872, lng: -74.85173581187154, descuento: 'Descuento 15% en postres y Bebidas' },
            { nombre: 'Cafe Du Nord', lat: 11.019628006525995, lng: -74.85023193420321, descuento: '60% en Segundo platillo' },
            { nombre: 'El Camión', lat: 11.018997806630223, lng: -74.84988567103223, descuento: '30% en Hamburguesas' },
            { nombre: 'Restaurante 1966', lat: 11.018872992933467, lng: -74.85010884624204, descuento: '2x1 en Bebidas' },
            { nombre: 'Du Nord Terrase', lat: 11.020336019340325, lng: -74.85057474102813, descuento: '40% en Waffles' },
            
             
        ];

        // Itera sobre la lista de restaurantes y agrega marcadores con popups
        for (var i = 0; i < restaurantes.length; i++) {
            var restaurante = restaurantes[i];
            var marker = L.marker([restaurante.lat, restaurante.lng], { icon: iconoRestaurante }).addTo(map);
            marker.bindPopup('<b>' + restaurante.nombre + '</b><br>' + restaurante.descuento).openPopup();
        }

        
    </script>
</body>
</html>
