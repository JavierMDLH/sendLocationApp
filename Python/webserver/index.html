<html>
<head>

    <script src="https://unpkg.com/leaflet@1.7.1/dist/leaflet.js"></script>

    <link rel="stylesheet" href="https://cdn.jsdelivr.net/npm/flatpickr/dist/flatpickr.min.css">

    <style>

        @import url('https://fonts.googleapis.com/css2?family=Merriweather:ital,wght@0,400;1,700&display=swap');

        /* Estilos generales */
        body {
            font-family: 'Merriweather', serif;
            background-color: #f2f2f2;
            margin: 0;
            padding: 0;
        }

        /* Estilos para el navbar */

            background-color: #0056b3;
            overflow: hidden;
        }

        .navbar a {
            display: inline-block;
            font-size: 16px;
            color: white;

            padding: 14px 16px;
            text-decoration: none;
            margin-right: 10px; /* Espacio entre elementos (ajusta según desees) */
        }

        .navbar a:last-child {
            margin-right: 0; /* Elimina el margen derecho del último elemento */
        }

        .navbar a:hover {
            background-color: #0056b3;

        /* Estilos para el cuadro de datos */
        #data-box {
            background-color: #ffffff;
            border: 1px solid #dcdcdc;
            border-radius: 10px;
            box-shadow: 0 0 10px rgba(0, 0, 0, 0.1);

        /* Estilos para el encabezado */

        /* Estilos para la tabla de datos históricos */
        table {
            border-collapse: collapse;
            width: 100%;
        }

        th, td {
            border: 1px solid #dcdcdc;
            padding: 8px;
            text-align: left;
        }

        th {
            background-color: #0056b3;
            color: #ffffff;
        }

        /* Estilos para el mapa */
        #map {
            width: 100%;
            height: 400px;
            margin-top: 20px;
        }


        /* Estilos para los datos en dos columnas */
        .data-columns {
            display: flex;
            justify-content: space-between;
            margin-bottom: 10px;
        }

        .data-column {
            flex-basis: 48%; /* Ancho de las columnas */
        }

        /* Estilos para los botones */
        .button-container {
            display: flex;
            justify-content: space-between;
            flex-wrap: wrap;
        }

        .date-input {
            background-color: transparent;
            border: none;
            border-bottom: 1px solid #0056b3;
            color: #0056b3;
            font-family: 'Merriweather', serif;
            margin-top: 20px;
            width: 25%;
            padding: 5px;
            box-sizing: border-box;
        }

        .date-button {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 20px;
            display: block;
            margin-right: auto;
            font-family: 'Merriweather', serif;
        }

        /* Estilos para el botón de Fecha Final */
        .date-button-final {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: auto;
            font-family: 'Merriweather', serif;
        }

        .toggleSwitch {
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
            margin-top: 20px;
            margin-left: auto;
            font-family: 'Merriweather', serif;
        }

        #map {
            width: 100%; /* Ancho del contenedor al 100% del elemento padre */
            /*height: 400px;  Altura del contenedor */
            /*margin-top: 20px; /* Espacio en la parte superior del contenedor */
            border: 5px solid #0056b3; /* Borde del contenedor */
            border-radius: 30px; /* Borde redondeado */
            box-shadow: 0 0 20px rgba(0, 86, 179); /* Sombra del contenedor */
            
        }

        .headparam{
            background-color: #0056b3;
            color: #ffffff;
            border: none;
            border-radius: 15px;
            padding: 5px 15px;
            cursor: pointer;
            max-width: 100px;
            font-family: 'Merriweather', serif;

        }


    </style>

    
</head>

<body>
    <div class="navbar">
        <a id="Pagina1" href="index.html">Datos en Tiempo Real</a>
        <a id="Pagina2" href="index2.html">Datos en ventana de Tiempo</a>
    </div>

    <div id="data-box">
        <h1>GPS Finder - Webserver</h1>
        <div class="data-columns">
            <div class="data-column">
                <p class="headparam">Latitud:</p>
                <span id="latitud"></span>
            </div>
            <div class="data-column">
                <p class="headparam">Altitud:</p>
                <span id="altitud"></span>
            </div>
        </div>
        <div class="data-columns">
            <div class="data-column">
                <p class="headparam">Longitud:</p>
                <span id="longitud"></span>
            </div>
            <div class="data-column">
                <p class="headparam">Timestamp:</p>
                <span id="timestamp"></span>
            </div>
        </div>

    

        <!-- Agregar un botón para cambiar el estado de mostrarDatosNuevos -->
        <button id="toggleSwitch" class="toggleSwitch">Presione aquí para ver solo los datos en una ventana de Tiempo</button>

        <div id="timestampDisplay"></div> 

        <!-- Agrega un contenedor para el mapa -->
        <div id="map"></div>
    
        <!-- Botón para borrar polilíneas -->
        <button id ="erasePolyline" class="toggleSwitch" onclick="borrarPolilineas()">Borrar Polilíneas</button>
        <br>
        <br>


        <!-- Agrega una tabla para mostrar los datos del servidor -->
        <table>
            <thead>
                <tr>
                    <th>Latitud</th>
                    <th>Longitud</th>
                    <th>Altitud</th>
                    <th>Timestamp</th>
                </tr>
            </thead>
            <tbody id="data-table">
                <!-- Los datos del servidor se agregarán aquí dinámicamente -->
            </tbody>
        </table>
    </div>

    <script>
        const socket = io.connect('http://' + document.domain + ':' + location.port);
        
        let mostrarDatosNuevos = true;
        let marker; // Variable para almacenar el marcador
        let previousPoint; // Variable para almacenar el punto anterior
        let opacity = 1; // Inicialmente, opacidad al 100%
        let polylines =[];
        let currentIndex = 0;
        let polyline = null;
        let polylineSegments = [];
       
        const timestampDisplay = document.getElementById('timestamp');
        let animationInterval;
        let isSliding = false;

        // Cargar el archivo JSON
        fetch('./var.json')
            .then(response => response.json())
            .then(data => {
                // Acceder a los datos del archivo JSON
                console.log(data.NAME);
                // Acceder al valor "NAME" y establecerlo como título de la pestaña
                document.title = data.NAME;
            })
            .catch(error => {
                console.error('Error al cargar el archivo JSON:', error);
            });

            // Obtener el enlace Página 1 y 2 por su id
            const pagina1Link = document.getElementById("Pagina1");
            const pagina2Link = document.getElementById("Pagina2");

            // Agrega un event listener para el evento "click"
            pagina1Link.addEventListener("click", function(event) {
                // Evita que el enlace siga su enlace predeterminado
                //event.preventDefault();

                // Aquí puedes emitir un evento personalizado o ejecutar la función que desees
                socket.emit('Pagina1');

                // Puedes reemplazar el console.log con la lógica que deseas ejecutar.
            });

            pagina2Link.addEventListener("click", function(event) {
                // Evita que el enlace siga su enlace predeterminado
                //event.preventDefault();

                // Aquí puedes emitir un evento personalizado o ejecutar la función que desees
                socket.emit('Pagina2');

                // Puedes reemplazar el console.log con la lógica que deseas ejecutar.
            });



        socket.on('connect', function() {
            socket.emit('Pagina1');
            console.log('Conectado al servidor WebSocket');
            //mostrarDatosNuevos = true;
            
        });
    
        socket.on('disconnect', function() {
            console.log('Desconectado del servidor WebSocket');
        });

        // Función para formatear la fecha
        function formatDate(timestamp) {
            const año = timestamp.substring(4, 8);
            const mes = timestamp.substring(2, 4);
            const dia = timestamp.substring(0, 2);
            const hora = timestamp.substring(8, 10);
            const minutos = timestamp.substring(10, 12);
            const segundos = timestamp.substring(12, 14);

            return `${dia}-${mes}-${año} ${hora}:${minutos}:${segundos}`;
        }

        // Crea un mapa Leaflet
        const map = L.map('map').setView([10.963237, -74.799345], 17); // Latitud y longitud iniciales y nivel de zoom

        // Agrega una capa de mapa de OpenStreetMap
        L.tileLayer('https://{s}.tile.openstreetmap.org/{z}/{x}/{y}.png', {
            attribution: '&copy; <a href="https://www.openstreetmap.org/copyright">OpenStreetMap</a> contributors'
        }).addTo(map);

        // Función para convertir una fecha en formato 'YYYY-MM-DD HH:mm' a 'DDMMYYYYHHmmss'
        function convertirFecha(fecha) {
            const partes = fecha.split(/[- :]/);
            const anio = partes[0]; 
            const mes = partes[1];
            const dia = partes[2];
            const hora = partes[3];
            const minuto = partes[4];
            const segundo = '00'; 

            return `${dia}${mes}${anio}${hora}${minuto}${segundo}`;
        }
        
        const but = document.getElementById('toggleSwitch');
        const pol = document.getElementById('erasePolyline')

        // En el cliente, emite estos eventos cuando se activa o desactiva el toggleswitch
        document.getElementById('toggleSwitch').addEventListener('click', () => {
            socket.emit('Pagina2');
            // Redirige a la página deseada
            window.location.href = 'http://javierm.ddns.net/index2.html'; // Reemplaza 'nueva_pagina.html' con la URL de la página a la que deseas redirigir
            
        });

        

        socket.on('update_data', function(data) {
            console.log('Nuevos datos recibidos:', data);
            updateDataOnPage(data);
            updateDataTable(data);
        });

        

        function formatTimestamp(timestamp) {
            const day = timestamp.slice(0, 2);
            const month = timestamp.slice(2, 4);
            const year = timestamp.slice(4, 8);
            const hours = timestamp.slice(8, 10);
            const minutes = timestamp.slice(10, 12);
            const seconds = timestamp.slice(12, 14);

            const formattedDate = `${year}-${month}-${day} ${hours}:${minutes}:${seconds}`;

            const date = new Date(formattedDate);

            const options = {
                year: "numeric",
                month: "numeric",
                day: "numeric",
                hour: "numeric",
                minute: "numeric",
                second: "numeric",
            };

            return date.toLocaleString(undefined, options);
        }


        function updateDataOnPage(data) {
            console.log('Actualizando datos en la página:', data);
            document.getElementById('latitud').innerText = data[0];
            document.getElementById('longitud').innerText = data[1];
            document.getElementById('altitud').innerText = data[2];
            document.getElementById('timestamp').innerText = formatDate(data[3]);

            // Actualiza la ubicación en el mapa
            const latitud = parseFloat(data[0]);
            const longitud = parseFloat(data[1]);

            if (!marker) {
                // Si no hay un marcador existente, crea uno nuevo
                marker = L.marker([latitud, longitud]).addTo(map);
            } else {
                // Si hay un marcador existente, actualiza su ubicación
                marker.setLatLng([latitud, longitud]);
            }

            if (previousPoint) {
                // Crea una nueva polyline desde el punto anterior al punto actual
                polyline = L.polyline([previousPoint, [latitud, longitud]], { color: 'blue', opacity: opacity, dashArray: '10, 10' }).addTo(map);
                polylines.push(polyline);
            }

            // Almacena el punto actual como punto anterior para la próxima polyline
            previousPoint = [latitud, longitud];

            // Establece la vista del mapa en la nueva ubicación
            map.setView([latitud, longitud]);

            for (let i = 0; i < polylines.length - 1; i++) {
                polyline = polylines[i];
                const currentOpacity = polyline.options.opacity;
                if (currentOpacity > 0) {
                    polyline.setStyle({ opacity: currentOpacity - 0.02 });
                }
            }
        }

        function updateDataTable(data) {
            data[3]=formatDate(data[3]);
            // Obtén la tabla
            const table = document.getElementById('data-table');

            // Crea una nueva fila de datos
            const newRow = document.createElement('tr');

            // Itera a través de los datos y crea celdas para cada valor
            for (const value of data) {
                const cell = document.createElement('td');
                cell.innerText = value;
                newRow.appendChild(cell);
            }

            // Agrega la nueva fila en la parte superior de la tabla
            if (table.rows.length > 0) {
                table.insertBefore(newRow, table.rows[0]);
            } else {
                table.appendChild(newRow);
            }

            // Limita la cantidad de filas en la tabla, eliminando las más antiguas si es necesario
            const maxRows = 100;
            while (table.rows.length > maxRows) {
                table.deleteRow(maxRows);
            }
        }

        // Función para borrar las polilíneas
        function borrarPolilineas() {
            console.log('Borrando polilíneas...');  
            for (let i = 0; i < polylines.length; i++) {     
                polyline = polylines[i];
                map.removeLayer(polyline);    
            }       
        }


    </script>
</body>
</html>
